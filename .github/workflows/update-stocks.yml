name: Update Stock Data

on:
  schedule:
    # Run every 4 hours during market hours (Mon-Fri, 9 AM - 4 PM ET)
    - cron: '0 9,13,17,21 * * 1-5'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [ main ]
    paths:
      - 'scripts/fetch_stocks.py'
      - 'backend/**'

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas requests pydantic

    - name: Fetch and process stock data
      env:
        JSONBIN_API_KEY: ${{ secrets.JSONBIN_API_KEY }}
        JSONBIN_BIN_ID: ${{ secrets.JSONBIN_BIN_ID }}
      run: |
        python scripts/fetch_stocks.py

    - name: Upload summary as artifact
      uses: actions/upload-artifact@v4
      with:
        name: stock-data-summary
        path: stock_summary.txt
        retention-days: 7
